<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delight Foods - Home</title>
    
    <!-- Google Fonts: Pacifico for Title, Playfair for Classic Text -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:ital,wght@1,400;1,500&display=swap" rel="stylesheet">
    
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background-color: #f7f2e7;
            background-image: url('images/background.jpg'); /* Vintage background placeholder */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            line-height: 1.6;
            color: #333;
        }

        /* Header */
        header {
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 60px 0;
            text-align: center;
            font-family: 'Pacifico', cursive;
        }

        header h1 {
            font-size: 4rem;
            letter-spacing: 5px;
            color: #ffdd57; /* Bright gold color */
            text-shadow: 3px 3px #333;
        }

        /* Navigation Styles */
        nav {
            margin-top: 20px;
        }

        nav a {
            color: #fff;
            font-size: 1.1rem;
            text-decoration: none;
            padding: 10px 30px;
            background: #ff5e3a; /* Bright coral color */
            border-radius: 25px;
            margin: 0 10px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        nav a:hover {
            background: #d9534f; /* Darker coral */
            transform: scale(1.05);
        }

        /* Hero Section */
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 70vh;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-family: 'Pacifico', cursive;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .hero p {
            font-size: 1.4rem;
            margin-top: 10px;
            font-style: italic;
            color: #ffdd57;
        }

        .cta-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 35px;
            background-color: #ff5e3a; /* Bright coral color */
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .cta-btn:hover {
            background-color: #d9534f; /* Darker coral */
            transform: scale(1.05);
        }

        /* Section Styling */
        section {
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            max-width: 1200px;
            margin: 50px auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        section h2 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            color: #ff5e3a; /* Bright coral color */
        }

        .menu-type {
            margin: 40px 0;
            padding: 30px;
            background: linear-gradient(135deg, #ff5e3a 0%, #ff9a00 100%); /* Gradient background */
            border-radius: 10px;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .menu-type h3 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .menu-type p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        /* WhatsApp Contact Button */
        .contact-btn {
            background-color: #25D366; /* WhatsApp color */
            color: white;
            padding: 15px 40px;
            text-decoration: none;
            font-size: 1.3rem;
            border-radius: 50px;
            display: inline-block;
            margin-top: 30px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .contact-btn:hover {
            background-color: #1DA354;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .cta-btn {
                padding: 10px 25px;
            }

            section {
                padding: 40px 20px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 2rem;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .cta-btn {
                padding: 8px 20px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Delight Foods</h1>
        <nav>
            <a href="gallery.html">Gallery</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <div class="hero">
        <div>
            <h1>Discover Deliciousness</h1>
            <p>Your favorite dishes delivered to your door.</p>
            <a href="#menu" class="cta-btn">Order Now</a>
        </div>
    </div>

    <!-- Menu Section -->
    <section id="menu">
        <h2>Opening Hours</h2>

        <div class="menu-type weekdays">
            <h3>Weekdays</h3>
            <p>Monday - Friday: 11:00 AM - 9:00 PM</p>
        </div>

        <div class="menu-type weekends">
            <h3>Weekends</h3>
            <p>Saturday - Sunday: 12:00 PM - 10:00 PM</p>
        </div>

        <!-- WhatsApp Contact Button -->
        <a href="https://wa.me/9999999999" class="contact-btn" target="_blank">Contact Us on WhatsApp</a>
    </section>
    
</body>
</html>
