<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delight Foods - Gallery</title>
    
    <!-- Google Fonts: Pacifico -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background-color: #f5f5f5;
            color: #333;
            background-image: url('https://via.placeholder.com/1920x1080');
            background-size: cover;
            background-position: center;
        }

        header {
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 40px 0;
            text-align: center;
        }

        /* Pacifico font for the title */
        header h1 {
            font-family: 'Pacifico', cursive;
            font-size: 4rem;
            letter-spacing: 3px;
            color: #ff5722;
        }

        nav {
            margin-top: 20px;
        }

        nav a {
            color: #fff;
            font-size: 1.2rem;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255, 87, 34, 0.9);
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        nav a:hover {
            background: rgba(255, 87, 34, 1);
        }

        section {
            padding: 50px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            margin: 50px auto;
            text-align: center;
            max-width: 1000px;
        }

        /* Gallery Grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Delight Foods</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <section>
        <h2>Our Delicacies</h2>

        <div class="gallery">
            <img src="images/1.jpg">
            <img src="images/2.jpg" alt="Dish 2">
            <img src="images/3.jpg" alt="Dish 3">
            <img src="images/4.jpg" alt="Dish 4">
        </div>
    </section>

</body>
</html>
